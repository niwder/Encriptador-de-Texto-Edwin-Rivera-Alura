<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <div class="container">
            <div class="encriptar">
                <textarea name="texto" 
                class="texto"
                id="texto" 
                cols="30" rows="10" 
                placeholder="Ingresa el texto aquí"
                ></textarea>
            </div>

            <div class="terminos">
                <p>Solo letras miniscúlas y sin acentos</p>
            </div>
            <div class="botones"> <!--Aqui usamos 2 maneras d incluir un botton con (button y con input)-->
                <input type="button" class="btn-encriptar" value="encriptar"
                onclick="encriptar()">
                            
                <input type="button" 
                class="btn-desencriptar" 
                value="Desencriptar" 
                onclick="desencriptar()"
                >
            </div>
        
            <div class="encriptado">
                <img src="img/Muñeco.png" alt="" id="muñeco">
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                    <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                    <!-- <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea> -->
                </div>
            </div>  
        </div>  

    </body>
<script src="index.js"></script>
</html>
